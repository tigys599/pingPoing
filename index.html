<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="ping.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                Home
            </li>
            <li>
                About
            </li>
        </ul>
    </nav>
    <section>
        <h1><span>0</span> to <span id='span2'>0</span></h1>
        <img src="pingpong.jpg" alt="">
        <div>

            <button class='p1btn' id="p1btn">Player 1</button>
            <button class='p2btn' id='p2btn'>Player 2</button>
            <button id='rst'>Reset</button>
        </div>
        <div>
            <label for="howmany">How many points to win:</label>
            <select name="howmany" id="howmany">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
        </div>
    </section>
    <footer>
        <ul>
            <li>
                Home
            </li>
            <li>
                About
            </li>
        </ul>
    </footer>
    <script src="ping.js"></script>
</body>

</html>
